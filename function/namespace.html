<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var YUI = {

            namespace : function (ns) {
                var parts = ns.split("."),
                object = this,
                i, len;

                for (i = 0, len = parts.length; i < len; i++) {

                    if (!object[parts[i]]) {
                        object[parts[i]] = {};
                    }
                    object = object[parts[i]];
                }

                return object;
            }
        };

        YUI.namespace("Books.MaintainableJavascript");

    </script>
</head>
<body>

</body>
</html>
