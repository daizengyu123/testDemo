<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

    var name = "window";

    var obj = {
        name : "objName",
        getNameFunc: function () {
            return this.name;
        }
    };
    console.log(obj.getNameFunc()); // objName

    var obj2 = {
        name : "objName2",
        getNameFunc: function () {
            return function () {
                return this.name;
            };
        }
    };

    console.log(obj2.getNameFunc()()); // window

    var obj3 = {
        name : "objName3",
        getNameFunc: function () {
            var self = this;
            return function () {
                return self.name;
            };
        }
    };

    console.log(obj3.getNameFunc()()); //objName3

    </script>
</head>
<body>

</body>
</html>
