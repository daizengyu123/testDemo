<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <script>

        var ST = {};

        (function (ST) {

            var array = [1,13,24,11,11,14,1,2];

            // 冒泡排序
            ST.bubbleSort = function () {

                for (var i = 0, len = array.length; i < len - 1; i++) {

                    for (var j = i + 1; j < len; j++) {

                        if (array[i] > array[j]) {
                            var temp = array[j];
                            array[j] = array[i];
                            array[i] = temp;
                        }
                    }
                }
                return array;
            };

        })(ST);


    </script>
</head>
<body>

</body>
</html>
