        duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]);

        function duplicates(arr) {
            var arr2 = [];
            arr.forEach(function(x) {
                arr.splice(x,1);
                if (arr.indexOf(x) !== -1 && arr2.indexOf(x) === -1) {
                    arr2.push(x)
                }
            });

            return arr2;
